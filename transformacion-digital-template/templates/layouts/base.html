<!DOCTYPE html>
<html lang="{{ html_lang }}" {{ html_lang_dir }}>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if page_meta.html_title or pageTitle %}
    <title>{{ page_meta.html_title or pageTitle }}</title>
    {% endif %} {{ standard_header_includes }}
  </head>
  <body>
    <div class="body-wrapper {{ builtin_body_classes }}">
      {% block header %} {% endblock header %}

      <main id="main-content" class="body-container-wrapper">{% block body %} {% endblock body %}</main>

      {% block footer %} {% endblock footer %}
    </div>
    {{ standard_footer_includes }}
  </body>
</html>
